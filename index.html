<!DOCTYPE html>
<html>
  <head>
    <title>CartoDB15 - Where should I stay?</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.uncompressed.js"></script>
    <script type="text/javascript" src="./app.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      window.onload = function main() {
        var vizjson = 'https://cartodb15.cartodb.com/api/v2/viz/66bffecc-99e2-11e5-82c2-0ecd1babdde5/viz.json';
        cartodb.createVis('map', vizjson, {
          shareable: true,
          title: false,
          description: false,
          search: true,
          tiles_loader: true
        })
        .done(function(vis, layers) {
          
          var editorLayers = layers[1];
          debugger;
        })
        .error(function(err) {
          alert('error!');
        });
      }
    </script>
  </body>
</html>
